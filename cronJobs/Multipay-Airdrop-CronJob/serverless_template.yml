org: michaelnguyen102
app: aws-node-scheduled-cron
service: ReleaseAirdrops

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  timeout: 30
  environment:
    DROPPER_FACTORY_MOON:
    DROPPER_FACTORY_AVAX:
    DROPPER_FACTORY_POLYGON:
    DROPPER_FACTORY_ETH:
    DROPPER_FACTORY_BSC:
    DROPPER_FACTORY_BSCTEST:
    DROPPER_FACTORY_FTM: 0x7cfBD627D05F1482fC578421f5680070E156D66c
    DROPPER_FACTORY_FTMTEST: 0xE27a4Cd6C8134d79d358B989595A89b3341c498e
    FTM_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    FTMTEST_RPC_URL: https://api.thegraph.com/subgraphs/name/bejaxer/hectormultipaytest
    BSC_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    BSCTEST_RPC_URL: https://api.thegraph.com/subgraphs/name/bejaxer/hectormultipaytest
    ETH_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    ARBITRUM_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    OPTIMISM_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    POLYGON_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    AVAX_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    MOONRIVER_RPC_URL: https://api.thegraph.com/subgraphs/name/hector-network-devs/multipay-fantom
    GAS_LIMIT: 900000
    GAS_PREMIUM_FACTOR: 1.15
    PRIVATE_KEY:
custom:
  # See example: https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html#CronExpressions
  releaseAirdropSchedule: cron(0/60 * * * ? *) # Run EVERY HOUR

functions:
  releaseAirdrop:
    handler: handler.releaseAirdrop
    events:
      - schedule: ${self:custom.releaseAirdropSchedule}

plugins:
  - serverless-offline
  - serverless-offline-scheduler
  - serverless-mocha-plugin
  - serverless-plugin-typescript
